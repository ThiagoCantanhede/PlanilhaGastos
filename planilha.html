<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <title>Página pessoal Thiago Lopes Cantanhede</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Crimson+Text:400,400italic,600">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="site.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script> 
</head>

<body>
  <h1 class="TituloPrincipal">Planilha de gastos</h1>
  <div class="formulario">

    <form class="form" onsubmit="contasAPagarController.inserirContaAPagar(event)">

      <div class="form-group row">
        <label for="inputContaPagar" class="col-sm-2 col-form-label">Conta a pagar</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputContaPagar" placeholder="Nome da conta">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputValor" class="col-sm-2 col-form-label">Valor total</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputValor" placeholder="Total">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputData" class="col-sm-2 col-form-label">Data</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="inputData" placeholder="Data da compra">
          </div>
      </div>

      <div class="form-group row">
        <label for="inputParcelas" class="col-sm-2 col-form-label">Parcelas</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputParcelas" placeholder="Número de parcelas">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Gravar</button>
        </div>
      </div>
    </form>
  </div>

  <div id="planilhaMeses">
    <table class="table table-striped table-sm" id="planilhaM">
      <thead>
        <tr>
          <th>Contas a pagar</th>
          <th>Janeiro</th>
          <th>Fevereiro</th>
          <th>Março</th>
          <th>Abril</th>
          <th>Maio</th>
          <th>Junho</th>
          <th>Julho</th>
          <th>Agosto</th>
          <th>Setembro</th>
          <th>Outubro</th>
          <th>Novembro</th>
          <th>Dezembro</th>
          <th></th>
        </tr>
      </thead>
    </table>  
  </div>

  <script src="js/app/controller/ContasAPagarController.js"></script>
  <script src="js/app/model/ContasAPagar.js"></script>
  <script src="js/app/model/ListaContasAPagar.js"></script>
  <script src="js/app/view/ContasAPagarView.js"></script>
  <script src="js/app/node_modules/moment/moment.js"></script>


  <script>
    $("#inputContaPagar").focus(); 
    let contasAPagarController = new ContasAPagarController();
    contasAPagarController.montarGridComContasDoBancoDeDados(event)
  </script>

</body>
